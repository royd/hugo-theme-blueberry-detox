<article class="li {{ .Type }}">
    <header class="post-header">
        <h3 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p class="post-time"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "January 2, 2006" }}</time></p>
    </header>

    <section class="post-excerpt">
        <div class="list-item-wrapper">
            {{ if eq .Params.media_type "video" }}
                <video class="list-item-media-right" title="{{ .Params.media_title }}" alt="{{ .Params.media_title }}" controls>
                    <source src="/{{ .Params.media_src }}.webm" type="video/webm">
                    <source src="/{{ .Params.media_src }}.mp4" type="video/mp4">
                    <span>Your browser does not support the video tag.</span>
                </video>
            {{ else if eq .Params.media_type "image" }}
                <img class="list-item-media-right" src="{{ .Params.media_src }}" title="{{ .Params.media_title }}" alt="{{ .Params.media_title }}" />
            {{ end }}
            <p class="list-item-content">{{ .Summary }}</p>
        </div>
    </section>

    <footer class="post-footer">
        <span>
            {{ if .Site.Params.disqusShortname }}
                <a href="{{ .Permalink }}#comments"><i class="fa fa-comment"></i> Comments</a>
            {{ end }}
            {{ with.Params.tags }}
                &nbsp;&nbsp;<i class="fa fa-tag"></i>
                {{ delimit  . ", " }}
            {{ end }}
        </span>
    </footer>
</article>
